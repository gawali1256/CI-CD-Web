<!DOCTYPE html>
<html>
<head>
    <title>API Button Example</title>
</head>
<body>
    <h1>API Button Example</h1>
    <button id="fetchButton">Fetch Data from API</button>
    <div id="dataContainer"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', fetchDataFromAPI);

        function fetchDataFromAPI() {
            // Replace the API endpoint with the actual API you want to use
            const apiUrl = 'JENKINS_URL/job/jobA/build?token=joba';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayData(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayData(data) {
            const dataContainer = document.getElementById('dataContainer');
            dataContainer.innerHTML = `
                <h2>Title: ${data.title}</h2>
                <p>Body: ${data.body}</p>
            `;
        }
    </script>
</body>
</html>
