<!DOCTYPE html>
<html>
<head>
    <title>URL Button Example</title>
</head>
<body>
    <h1>URL Button Example</h1>
    <button id="openUrlButton">Open URL</button>

    <script>
        document.getElementById('openUrlButton').addEventListener('click', openURL);

        function openURL() {
            // Replace the URL with the actual URL you want to open
            const urlToOpen = 'JENKINS_URL/user/admin/my-views/view/all/job/jobA/build?token=joba';

            // Open the URL in a new tab
            window.open(urlToOpen, '_blank');
        }
    </script>
</body>
</html>
